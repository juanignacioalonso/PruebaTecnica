{% extends "base_site.html" %}

{% block title %}Eliminar Pedido{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Eliminar Pedido</h1>
    <p>¿Estás seguro de que deseas eliminar el pedido con ID {{ pedido.id }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
    </form>
</div>
{% endblock %}
